<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tonight's playlist</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel=stylesheet href="assets/style.css">
</head>

<body>

    <section id=container class=container role=main>
        <div id=screens-container style="display:none">
            <div class=jumbotron>
                <div id=landing-screen style="display:none">
                    <h1>Who's playing near me tonight?</h1>
                    <button id=find-artists-button class="btn btn-lg btn-success">Find out &raquo;</button>
                </div>
                <div id=term-screen style="display:none">
                    <h1>Select something you're into.</h1>
                    <ul id=term-grid class=clearfix></ul>
                    <button id=make-playlist-button class="btn btn-lg btn-success" disabled=disabled>Make playlist &raquo;</button>
                </div>
                <div id=player-screen style="display:none">
                    <div id=spotify-player></div>
                    <button id=back-button class="btn btn-lg btn-success">&laquo; Back</button>
                </div>
            </div>
            <ul class="powered-by pull-right">
                <li>
                    <a href="http://www.echonest.com" target="_blank" title="Powered by EchoNest">
                        <img src="img/echonest.png" />
                    </a>
                </li>
                <li>
                    <a href="http://www.songkick.com" target="_blank" title="Concerts by SongKick">
                        <img src="img/songkick.png" />
                    </a>
                </li>
            </ul>
        </div>
        <div id=notification-modal style="display:none">
            <div class=jumbotron role=alertdialog>
                <div id=loader-container>
                    <ul id=bar-loader>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <p id=notification-label></p>
                </div>
            </div>
            <ul class="powered-by pull-right">
                <li>
                    <a href="http://www.echonest.com" target="_blank" title="Powered by EchoNest">
                        <img src="img/echonest.png" />
                    </a>
                </li>
                <li>
                    <a href="http://www.songkick.com" target="_blank" title="Concerts by SongKick">
                        <img src="img/songkick.png" />
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="assets/spotifyLive.util.js"></script>
    <script src="assets/spotifyLive.location.js"></script>
    <script src="assets/spotifyLive.songKick.js"></script>
    <script src="assets/spotifyLive.echoNest.js"></script>
    <script src="assets/spotifyLive.view.js"></script>
    <script>
        (function () {
            spotifyLive.view.actions.init();
        })();
    </script>
</body>

</html>
